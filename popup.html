<body>
    <div class="container">
        <div class="sidebar">
            <h1>Quantum Text</h1>
            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Upload File</button>
            <button class="btn btn-secondary" onclick="document.getElementById('pdf-input').click()">Scan PDF</button>
            <button class="btn btn-secondary">Getting Started</button>
            <div class="upgrade-card">
                <h3>Upgrade Now</h3>
                <p>Get ad-free experience and more features for just â‚¹1050 (~$13)</p>
                <button class="upgrade-btn">Upgrade Now</button>
            </div>
        </div>
        <div class="main-content">
            <h1>Extract Text from Images and PDFs</h1>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
            <div class="upload-area" id="drop-area" onclick="document.getElementById('file-input').click()">
                <p>Click here or drag and drop a file to upload</p>
                <p>Supported formats: JPG, PNG, GIF (Max size: 5MB)</p>
            </div>
            <div id="file-preview"></div>
            <h2>Extracted Text</h2>
            <div id="extracted-text">Extracted text will appear here...</div>
            <div class="controls">
                <button class="btn btn-primary" onclick="copyText('all')">Copy All Text</button>
                <button class="btn btn-secondary" id="cropBtn" onclick="toggleCropping()">Select Region</button>
            </div>
