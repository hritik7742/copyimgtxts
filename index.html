<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Uploaded Image</title>
</head>
<body>
    <h2>View Uploaded Image</h2>
    <button id="showBtn">Show Image</button><br><br>
    <img id="imageDisplay" src="" alt="Uploaded Image" style="display: none; max-width: 500px;">

    <script>
        // When the button is clicked, send a message to the content script
        document.getElementById('showBtn').addEventListener('click', function() {
            window.postMessage({ action: 'getUploadedImage' }, '*');
        });

        // Listen for messages from the content script
        window.addEventListener('message', function(event) {
            if (event.data && event.data.action === 'showImage') {
                const img = document.getElementById('imageDisplay');
                img.src = event.data.image;
                img.style.display = 'block';
            } else if (event.data && event.data.action === 'error') {
                alert(event.data.message);
            }
        });
    </script>
</body>
</html>
